<app-header></app-header>
<div  class="flex-container">
  <div class="content pure-u-1 pure-u-md-3-4">
    <div>
      <!-- A wrapper for all the blog posts -->
      <div class="posts">
        <div class="back">
          <a href="#" routerLink="/post/index" class="btn btn-primary  float-right">Back</a>
        </div>

        <!-- A single blog post -->
        <section class="post" *ngIf="singlePost">
          <header class="post-header">
            <h2 class="post-title" [innerHTML]="singlePost.title.rendered"></h2>

            <p class="post-meta">
              By <a href="#">{{ singlePost.author }}</a> Date
              <a href="#">{{ singlePost.date | date: "short" }}</a>
            </p>
          </header>
          <div class="featured_media">
            <img [src]="imageSource" style="width: 400px; height: 450px" />
          </div>

          <div class="post-description">
            <p [innerHTML]="singlePost.content.rendered"></p>
          </div>
        </section>
      </div>

      <button class="btn btn-danger" (click)="edit()">Edit</button>

      <button
        type="button"
        class="btn btn-warning"
        (click)="delete(singlePost.id)"
      >
        Delete
      </button>

      <div class="footer">
        <div class="pure-menu pure-menu-horizontal"></div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
