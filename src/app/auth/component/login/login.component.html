<link
  href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
  rel="stylesheet"
/>
<div id="login" class="container">
  <div class="row-fluid">
    <div class="span12">
      <div class="login well well-small">
        <form (submit)="save()" [formGroup]="loginForm">
          <div class="control-group">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-user"></i></span>
              <input
                formControlName="username"
                placeholder="Username"
                type="text"
                id="UserUsername"
              />
            <div class="error-message">**username is required!!</div>

            </div>
          </div>
          <div class="control-group">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-lock"></i></span>
              <input
                formControlName="password"
                placeholder="Password"
                type="password"
                id="Password"
              />
              <div class="error-message">**password is required!!</div>
            </div>
          </div>
          <div class="control-group">
            <label id="remember-me">
              <input
                type="checkbox"
                name="data[User][remember_me]"
                value="1"
                id="UserRememberMe"
              />
              Remember Me?</label
            >
          </div>
          <div class="control-group">
            <input
              class="btn btn-primary btn-large btn-block"
              type="submit"
              value="Sign in"
            />
          </div>
          <a class="new" href="#">Create New!!</a>
        </form>
      </div>
      <!--/.login-->
    </div>
    <!--/.span12-->
  </div>
  <!--/.row-fluid-->
</div>
<!--/.container-->
<div class="alert alert-danger" *ngIf="!!errorMessage" [innerHTML]="errorMessage"></div>
